<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="maincontainer">
      <div class="container">
        <div class="profile">
          <div class="imgContainer">
            <img
              src=""
              alt=""
              id="userImage"
            />
          </div>
          <div class="detailsContainer">
            <div class="content">
                <p></p>
              <h3 id="fullname"></h3>
            </div>
            <div class="content">
                <p></p>
              <h3 id="title"></h3>
            </div>
            <div class="content">
                <p></p>
              <h3 id="phone"></h3>
            </div>
            <div class="content">
                <p></p>
              <h3 id="email"></h3>
            </div>
            <div class="content">
                <p></p>
              <h3 id="country"></h3>
            </div>

            <div class="content">
              <h3 id="state"></h3>
            </div>

            <div class="content">
                <h3 id="city"></h3>
              </div>
          </div>
          <div class="userinput">
            <button type="submit" id="click" onclick="getProfile()">enter</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
