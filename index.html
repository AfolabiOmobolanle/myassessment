<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="maincontainer">
      
        <div class="profile">
          <div class="imgContainer">
            <img
              src=""
              alt=""
              id="Img"
            />
          </div>
          <div class="detailsContainer">
              <div class="container">
                <h2>Personnal Information:</h2>
                <h3 id="title"></h3>
                <h3 id="fullname"</h3>
                  <h3 id="age"></h3>
                  <h3 id="gender"></h3>

                <h2>Contact Details:</h2>
                <h3 id="phone"></h3>
                <h3 id="email"></h3>

                <h2>Geographical Location:</h2>
                <h3 id="country"></h3>
                <h3 id="state"></h3>
                <h3 id="city"></h3>

                </div>
                
          <div class="userinput">
            <button type="submit" id="click" onclick="getProfile()">NEXT</button>
          </div>
        </div>
  
    </div>
  </body>
</html>
